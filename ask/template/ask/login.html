{% extends 'ask/base.html' %}

{% block content %}
<section class="section">
    <form method="POST" action="{% url 'ask:login' %}">
        {% csrf_token %}
        <div class="text-danger">{{ form.non_field_errors }}</div>
        <h2 class="font-weight-bolder text-uppercase">Login</h2>
        
        {% for field in form %}
            <div class="field">
                <div class="mt-3">
                    {{ field.label_tag }}
                </div>
                <div class="w-25">{{ field }}</div>
                <div class="alert">{{ field.errors }}</div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-info">Login</button>
    </form>
    <br>
    <div class="mx-3">
        <p>会員登録は<a href="{% url 'ask:signup' %}">こちら</a>から</p>
    </div>
</section>
{% endblock %}
